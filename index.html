<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">

    <img src="images/logo.svg" alt="Logo" class="main__logo">

    <div class="main__buttons">
      <a href="#" class="btn"><img src="images/icon-document.svg" alt="Document icon"></a>
      <a href="#" class="btn"><img src="images/icon-folder.svg " alt="Folder icon"></a>
      <a href="#" class="btn"><img src="images/icon-upload.svg" alt="Upload icon"></a>
    </div>

  </main>

  <section class="storage-range">

    <h2 class="storage-range__title">You’ve used 815 GB of your storage</h2>
    <input type="range" name="range-storage" id="range-storage" class="storage-range-bar">
    <small class="storage-range__min-limit">0 GB</small>
    <small class="storage-range__max-limit">1000 GB</small>

    <div class="storage-range__remaining">
      <span class="storage-range__remaining-value">185</span>
      <span class="storage-range__remaining-text">GB LEFT</span>
    </div>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name</a>.
  </div> -->
</body>
</html>
