<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
    <section class="storage-buttons">

      <img src="images/logo.svg" alt="Logo" class="storage-buttons__logo">
  
      <div class="storage-buttons__buttons">
        <a href="#" class="btn"><img src="images/icon-document.svg" alt="Document icon"></a>
        <a href="#" class="btn"><img src="images/icon-folder.svg " alt="Folder icon"></a>
        <a href="#" class="btn"><img src="images/icon-upload.svg" alt="Upload icon"></a>
      </div>
  
    </section>
  
    <section class="storage-range">
  
      <h2 class="storage-range__title">Youâ€™ve used <span class="storage-range__title-value">815 GB</span> of your storage</h2>

      <div class="storage-range__track">
        <div class="storage-range__slider" style="--storage-value: 815; --storage-max: 1000; --storage-min: 0"></div>
      </div>

      <div class="storage-range__limits">
        <small class="storage-range__min-limit">0 GB</small>
        <small class="storage-range__max-limit">1000 GB</small>
      </div>
  
      <div class="storage-range__remaining">
        <span class="storage-range__remaining-value">185</span>
        <span class="storage-range__remaining-text">GB LEFT</span>
      </div>
    </section>
  </main>

</body>
</html>
